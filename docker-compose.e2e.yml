services:
  grafana:
    image: grafana/grafana:11.0.0
    ports:
      - "3000:3000"
    environment:
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: sheduled-reports-app
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
      GF_LOG_LEVEL: info
      GF_DEFAULT_APP_MODE: development
      GF_PLUGIN_APP_DATA_PATH: /var/lib/grafana/plugin-data
      GF_INSTALL_PLUGINS: ""
      NO_PROXY: "localhost,127.0.0.1,localaddress,.localdomain.com,10.233.1.0/24,renderer,grafana"
      no_proxy: "localhost,127.0.0.1,localaddress,.localdomain.com,10.233.1.0/24,renderer,grafana"
      GF_SMTP_ENABLED: true
      GF_SMTP_HOST: mailhog:1025
      GF_SMTP_FROM_ADDRESS: noreply@test.com
      GF_SMTP_FROM_NAME: Grafana Reports Test
      GF_SMTP_SKIP_VERIFY: true
      # Pre-provisioned service account for testing
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: false
    volumes:
      - ./dist:/var/lib/grafana/plugins/sheduled-reports-app
      - ./provisioning:/etc/grafana/provisioning
      - grafana-e2e-storage:/var/lib/grafana
    depends_on:
      - renderer
      - mailhog
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 30

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - "8081:8081"
    environment:
      ENABLE_METRICS: true
      LOG_LEVEL: info
      HTTP_PORT: 8081
      IGNORE_HTTPS_ERRORS: true
      NO_PROXY: "localhost,127.0.0.1,grafana"
      no_proxy: "localhost,127.0.0.1,grafana"
      RENDERING_MODE: default
      RENDERING_ARGS: "--no-sandbox,--disable-gpu"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/"]
      interval: 5s
      timeout: 3s
      retries: 10

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025/"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  grafana-e2e-storage:
