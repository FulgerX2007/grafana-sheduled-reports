# Grafana Service Account Provisioning
# This file can be used to automatically provision a service account for the reporting plugin

apiVersion: 1

serviceAccounts:
  - name: reporting-plugin
    role: Viewer
    orgId: 1
    tokens:
      - name: reporting-token
        # Token will be generated automatically
        # Copy the token value and set it as GF_PLUGIN_SA_TOKEN environment variable
