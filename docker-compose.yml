services:
  grafana:
    image: grafana/grafana:11.0.0
    user: root # Required to install Chromium
    ports:
      - "3000:3000"
    environment:
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: sheduled-reports-app
      GF_LOG_LEVEL: debug
      GF_DEFAULT_APP_MODE: development
      GF_PLUGIN_APP_DATA_PATH: /var/lib/grafana/plugin-data
      # Enable managed service accounts for app plugins (Grafana 10.3+)
      GF_FEATURE_TOGGLES_ENABLE: externalServiceAccounts
      GF_AUTH_MANAGED_SERVICE_ACCOUNTS_ENABLED: true
      # Chromium environment variables (Alpine uses /usr/bin/chromium)
      CHROME_BIN: /usr/bin/chromium
      CHROMEDP_DISABLE_LOGGING: "1"
      # Required for Chromium in Docker
      CHROMEDP_NO_SANDBOX: "1"
      # SMTP configuration
      GF_SMTP_ENABLED: true
      GF_SMTP_HOST: ${GF_SMTP_HOST:-smtp.example.com:25}
      GF_SMTP_USER: ${GF_SMTP_USER:-}
      GF_SMTP_PASSWORD: ${GF_SMTP_PASSWORD:-}
      GF_SMTP_FROM_ADDRESS: ${GF_SMTP_FROM_ADDRESS:-noreply@example.com}
      GF_SMTP_FROM_NAME: ${GF_SMTP_FROM_NAME:-Grafana Reports}
      GF_SMTP_SKIP_VERIFY: true
    volumes:
      - ./dist:/var/lib/grafana/plugins/sheduled-reports-app
      - grafana-storage:/var/lib/grafana
      - ./docker-entrypoint.sh:/docker-entrypoint.sh:ro
    entrypoint: ["/docker-entrypoint.sh"]

volumes:
  grafana-storage:
